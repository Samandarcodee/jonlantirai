name: Create Service Account Secret

on:
  push:
    branches:
      - main

jobs:
  create-secret:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create service-account.json from secret
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json
      
      - name: Verify file exists
        run: |
          if [ -f service-account.json ]; then
            echo "✅ service-account.json created successfully"
            head -5 service-account.json
          else
            echo "❌ Failed to create service-account.json"
            exit 1
          fi

